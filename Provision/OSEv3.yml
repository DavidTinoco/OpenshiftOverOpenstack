---
openshift_deployment_type: origin
openshift_release: v3.9
openshift_service_catalog_image_version: v3.9
openshift_master_default_subdomain: "apps.opens.pro"
openshift_master_cluster_public_hostname: "openshift.opens.pro"
osm_default_node_selector: 'region=primary'
openshift_hosted_router_wait: True
openshift_hosted_registry_wait: True
openshift_cloudprovider_kind: openstack
openshift_cloudprovider_openstack_auth_url: "authURL"
openshift_cloudprovider_openstack_username: "username"
openshift_cloudprovider_openstack_password: "password"
openshift_cloudprovider_openstack_tenant_name: "Proyect name"
openshift_cloudprovider_openstack_region: "RegionName"
openshift_cloudprovider_openstack_domain_name: "domain name"
openshift_cloudprovider_openstack_blockstorage_version: v2
debug_level: 1
openshift_disable_check: disk_availability,memory_availability,docker_storage
openshift_hosted_registry_storage_kind: openstack
openshift_hosted_registry_storage_access_modes: ['ReadWriteOnce']
openshift_hosted_registry_storage_openstack_filesystem: xfs
openshift_hosted_registry_storage_volume_size: 5Gi
openshift_hosted_registry_storage_openstack_volumeID: 5c6aag4a-8h6b-4btg-b119-056d86c09366
openshift_hostname_check: false
ansible_become: true
